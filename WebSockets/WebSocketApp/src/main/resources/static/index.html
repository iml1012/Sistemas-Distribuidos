<!DOCTYPE html>
<html>
  <head>
  	  <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Spring Boot WebSocket Chat Application</title>
      <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <noscript>
      <h2>Lo siento, tu navegador no soporta Javascript</h2>
    </noscript>
    <div id="username-page">
        <div class="username-page-container">
        	<h2 id="miAlerta"  class="hidden">Credenciales erróneas</h2>
            <h1 class="title">Introduce tus credenciales</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="from" placeholder="Usuario" autocomplete="off" class="form-control" />
                    <input type="text" id="password" placeholder="Contraseña" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                	<div>
				        <label>
				            <input type="radio" id="level" name="level" value="si" required> Aceptar mensajes de niveles inferiores
				        </label>
				    </div>
				    <div>
				        <label>
				            <input type="radio" id="level" name="level" value="no" required> No aceptar mensajes de inferiores
				        </label>
				    </div>
			    </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Iniciar Chat</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Spring WebSocket Chat</h2>
                <button type="button" id="disconnectButton" class="secondary">Desconectarse</button>
            </div>
            <div class="connecting">
                Conectando...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Escribe un mensaje..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>

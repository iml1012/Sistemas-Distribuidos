<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	
	</head>
	<body>
		<section class="vh-100 bg-secondary">
		  <div class="container py-5 h-100">
		    <div class="row d-flex justify-content-center align-items-center h-100">
		      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
		        <div class="card shadow-2-strong" style="border-radius: 1rem;">
		          <div class="card-body p-5 text-center">
		          <h4 class="mb-5 alert alert-success" th:if="${update}">Usuario actualizado</h4>
		            <h3 class="mb-5">Perfil de usuario</h3>
					<form action="/updateProfile" method="POST"> 
			            <div data-mdb-input-init class="form-outline mb-4">
			              <label class="form-label" for="typeEmailX-2" >Email</label>
			              <input disabled type="email" id="typeEmailX-2" name="email" th:placeholder="${user.getEmail()}" class="form-control form-control-lg" />
			              <input type="hidden" id="typeEmailX-2" name="email" th:value="${user.getEmail()}" class="form-control form-control-lg" />
			            </div>
			            <div data-mdb-input-init class="form-outline mb-4">
			              <label class="form-label" for="typePasswordX-2" >Password</label>
			              <input type="password" id="typePasswordX-2" name="password" th:value="${user.getPassword()}" class="form-control form-control-lg" />
			            </div>
			            <div data-mdb-input-init class="form-outline mb-4">
			              <label class="form-label" for="typePasswordX-2" >Nombre</label>
			              <input type="text" id="typePasswordX-2" name="firstname" th:placeholder="${user.getFirstname()}"  th:value="${user.getFirstname()}"  class="form-control form-control-lg" />
			            </div>
			            <div data-mdb-input-init class="form-outline mb-4">
			              <label class="form-label" for="typePasswordX-2" >Apellido</label>
			              <input type="text" id="typePasswordX-2" name="lastname"  th:placeholder="${user.getLastname()}"  th:value="${user.getLastname()}" class="form-control form-control-lg" />
			            </div>			            			            
			            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Actualizar datos</button>
					</form>
		            <hr class="my-4">
		            <a href="/">PÃ¡gina Principal</a>
		
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		</section>
	</body>
</html>
